<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="keywords" content="dog, pets, cat">

		<title>Macey's Pet Photo Gallery</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<header class="header">
			<img id="logo" src="img/longcoffe.jpeg" alt="">
			<h1>Kate's pet gallery</h1>
		</header>

		<div class="container">

			<div class="gallery">
				<img src="img/latte.jpeg" alt="">
			    <img src="img/latte.jpeg" alt="">
			    <img src="img/latte.jpeg" alt="">
			    <img src="img/latte.jpeg" alt="">
				<img src="img/latte.jpeg" alt="">
		    </div>

	    </div>

		<div class="text">
			<h2>Pet Picker</h2>
			<p><span>Don't Know which pet to adopt? </span>Try out our fun random pet picker game and see if you can make a choice</p>
		</div>

		<div class="sliderWrap">
			<h3 class="button" id="backBtn">Prev</h3>
			<div class="slider">

				<div>
					<span><img src="img/longcoffe.jpeg" alt="pp"></span>
				</div>
				<div><span><img src="img/latte.jpeg" alt="pp"></span></div>
				<div><span><img src="img/longcoffe.jpeg" alt="pp"></span></div>
				<div><span><img src="img/latte.jpeg" alt="pp"></span></div>
				<div><span><img src="img/longcoffe.jpeg" alt="pp"></span></div>
	
				<div>
					<span><img src="img/longcoffe.jpeg" alt="pp"></span>
				</div>

			</div>
			<h3 class="button" id="nextBtn">Next</h3>

		</div>
		

		<script type="text/javascript" src="js/main.js"></script>
	</body>

</html>
